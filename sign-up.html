<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <div class="image">
            <img src="static/image.jpg" alt="fern plants">
        </div>
    </div>
    <div class="right-side">
        <div class="description">description</div>
        <div class="form">
            <form>
                <div class="left-form">
                    <label for="firstName">FIRST NAME</label>
                    <input class="firstName" name="firstName" type="text">
                    <label for="email">EMAIL</label>
                    <input class="email" name="email" type="email">
                    <label for="password">PASSWORD</label>
                    <input class="password" name="password" type="password">
                </div>
                <div class="right-form">
                    <label for="lastName">LAST NAME</label>
                    <input class="lastName" name="lastName" type="text">
                    <label for="phone">PHONE NUMBER</label>
                    <input class="phone" name="phone" type="text">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input class="confirmPassword" name="confirmPassword" type="password">
                </div>
            </form>
        </div>
        <div class="sign-up">sign-up</div>
    </div>
</body>
</html>
