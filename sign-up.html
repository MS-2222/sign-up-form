<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left-side">
            <div class="image">
                <img src="static/odin-lined.png" alt="Odin Project Logo">
                <h1>Sign-up Form</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@lwdzl?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jack Dong</a> on <a href="https://unsplash.com/explore?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="right-side">
            <div class="description">
                <p>This is a Demo Sign-Up Form. Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign-Up now to get started!</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <form>
                    <div class="left-form">
                        <label for="firstName">FIRST NAME</label>
                        <input class="firstName" name="firstName" type="text">
                        <label for="email">EMAIL</label>
                        <input class="email" name="email" type="email">
                        <label for="password">PASSWORD</label>
                        <input class="password" name="password" type="password">
                    </div>
                    <div class="right-form">
                        <label for="lastName">LAST NAME</label>
                        <input class="lastName" name="lastName" type="text">
                        <label for="phone">PHONE NUMBER</label>
                        <input class="phone" name="phone" type="text">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input class="confirmPassword" name="confirmPassword" type="password">
                    </div>
                </form>
            </div>
            <div class="sign-up">
                <button class="submit" type="submit">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
